<body>

    <header id="mainHearder">

        <a href="/webPage/index.html#mainContant"><img src="/image/icon/max.png" alt="image ico du site" title="retour a la page d'accueil" id="logo" /></a>


        <h1>Le blog du geek</h1>

        <nav id="mainNav">
            <ul>
                <li> <a href="/webPage/index.html" title="Vers la page d'accueil du site">Accueil</a> </li>
                <li> <a href="/webPage/galeries.html" title="Vers la page des galeries de photographies">Galeries</a></li>

        <button id="menuButton"><img src="/image/icon/justify.svg" alt="ouvrir / Fermer le menu"/></button>
    </header>
    <!-- fin mainHearder -->

    <div id="mainbody">

        <main id="mainContant" class="formulaire">

            <header>
                <h2>Contactez-nous</h2>
                <p>Merci de compléter le formulaire suivant pour me contacter. Tout les champs de ce formulaire sont requis.</p>
            </header>

            <form id="formContact" action="retourFormulaire.html">

                <div id="formulaireGauche">
                    <div>
                        <label for="prenom">Prénom</label>
                        </br>
                        <input type="text" name="prenom" id="prenom" required autofocus tabindex="1" placeholder="Votre nom" />
                    </div>
                    <div>
                        <label for="nomFamille">Nom de Famille</label>
                        </br>
                        <input type="text" name="nomFamille" id="nomFamille" required tabindex="2" placeholder="votre prénom" />
                    </div>
                    <div>
                        <label for="email">Adresse e-mail</label>
                        </br>
                        <input type="email" name="email" id="email" required tabindex="3" placeholder="votre.email@gmail.com" />
                    </div>
                </div>


                <div>
                    <div id="formulaireDroite">

                        <label for="message">Votre Message</label></br>
                        <textarea name="message" id="message" required tabindex="4" title="Mettre votre message a notre attention">

                    </textarea>

                    </div>
                </div>

                <div>
                    <div id="formulaireCentre">
                        <input type="radio" id="homme" name="gender" value="Homme" />
                        <label for="homme">Homme</label>
                        </br>
                        <input type="radio" id="femme" name="gender" value="Femme" />
                        <label for="femme">Femme</label>
                    </div>
                </div>
                <div>
                    <button type="submit">Envoyer</button>
                </div>

            </form>
            <!-- fin formContact -->


        </main>
        <!-- fin mainContant-->

    </div>
    <!-- fin mainbody -->

    <footer id="mainFooter">

    </footer>
    <!-- fin mainFooter -->


</body>
